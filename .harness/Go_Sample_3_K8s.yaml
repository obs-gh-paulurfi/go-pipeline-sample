pipeline:
  projectIdentifier: Go_Sample_App
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Go_Sample_App_2
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: Docker_PMU
                    repo: https://index.docker.io/v2/paulurfi1/harness_lab
                    tags:
                      - <+pipeline.sequenceId>
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
  identifier: Go_Sample_3_K8s
  name: Go Sample 3 - K8s
